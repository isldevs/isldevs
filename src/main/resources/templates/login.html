<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .oauth-buttons a {
            display: block;
            padding: 12px 0;
            margin: 8px 0;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .github { background-color: #333; }
        .google { background-color: #DB4437; }
        .divider {
            margin: 20px 0;
            border-bottom: 1px solid #ccc;
            line-height: 0.1em;
        }
        .divider span {
            background:#fff;
            padding:0 10px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>

    <!-- Internal Form Login -->
    <form action="/api/v1/login" method="post">
        <label>
            <input type="text" name="username" placeholder="Username" required>
        </label>
        <label>
            <input type="password" name="password" placeholder="Password" required>
        </label>
        <button type="submit">Login</button>
    </form>

    <div class="divider"><span>OR</span></div>

    <!-- External OAuth2 Login -->
    <div class="oauth-buttons">
        <a href="/api/v1/oauth2/authorization/github" class="github">Login with GitHub</a>
        <a href="/api/v1/oauth2/authorization/google" class="google">Login with Google</a>

    </div>
</div>
</body>
</html>
